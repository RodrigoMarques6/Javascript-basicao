<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./JSbasic.css" />
    <title>O básico de JS</title>
  </head>
  <body>
    <h1>Javascript "basicão"</h1>

    <section class="section1">
      <p>
        Digite um número decimal para retornar o número inteiro mais próximo
        dele.
      </p>
      <label for="">Seu número:</label>
      <input id="input1" type="number" />
      <button id="btn1-section1">Transformar</button>
      <p id="p1"></p>

      <br />
      <p>
        Digite um número decimal para retornar o menor número inteiro mais
        próximo dele.
      </p>
      <label for="">Seu número:</label>
      <input id="input2" type="number" />
      <button id="btn2-section1">Transformar</button>
      <p id="p2"></p>

      <br />
      <p>
        Digite um número decimal para retornar o maior número inteiro mais
        próximo dele.
      </p>
      <label for="">Seu número:</label>
      <input id="input3" type="number" />
      <button id="btn3-section1">Transformar</button>
      <p id="p3"></p>
      <br />
    </section>

    <script src="./JSbasic.js"></script>
  </body>
</html>
